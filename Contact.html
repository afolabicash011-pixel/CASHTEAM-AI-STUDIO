<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - CASHTEAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #fdfcf7;
      color: #222;
      line-height: 1.6;
    }

    /* Navigation */
    nav {
      background-color: #008080;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffdf70;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #008080;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* Contact Section */
    #contact {
      padding: 60px 20px;
      background: linear-gradient(rgba(0, 128, 128, 0.9), rgba(0, 128, 128, 0.9)),
                  url("contact-bg.jpg") center/cover no-repeat;
      color: white;
      text-align: center;
    }

    #contact h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
      color: #ffdf70;
    }

    .contact-form {
      background: white;
      color: #222;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #008080;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 128, 128, 0.4);
    }

    .contact-form button {
      background-color: #008080;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-form button:hover {
      background-color: #006666;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contact-form {
        padding: 20px;
      }
      #contact h1 {
        font-size: 1.6rem;
      }
    }

    /* Footer */
    footer {
      background: #008080;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }

    footer a {
      color: #ffdf70;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">CASHTEAM</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Contact -->
  <section id="contact">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p><i>Follow us on:</i> <a href="https://facebook.com/Decashteamvew" target="_blank">Facebook</a></p>
    <p>&copy; 2025 CASHTEAM AI STUDIO. All Rights Reserved.</p>
  </footer>

  <!-- Script for hamburger menu -->
  <script>
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

</body>
</html>
